<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERS Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body class="container-fluid">
    <br>
    <div class="row">
        <form>
            <div class="form-group">
                <label for="username" class="col-sm-1 col-form-label">Username</label>
                <div class="col-sm-3">
                    <input type="username" class="form-control" id="username" placeholder="Username">
                </div>
                <label for="password" class="col-sm-1 col-form-label">Password</label>
                <div class="col-sm-3">
                    <input type="password" class="form-control" id="password" placeholder="Password">
                </div>
            </div>
        </form>
        <div class="col-sm-1">
            <button id="loginBtn" class="btn btn-primary">Sign in</button>
        </div>
    </div>
    
    <br>
    <br>

    <div class="row" hidden="true">
        <table class="table">
            <thead>
                <tr class="bg-primary">
                    <th class="col-sm-1">Id:</th>
                    <th class="col-sm-2">Requested by:</th>
                    <th class="col-sm-2">Submitted on:</th>
                    <th class="col-sm-1">Amount:</th>
                    <th class="col-sm-1">Type:</th>
                    <th class="col-sm-5">Description:</th>
                </tr>
            </thead>
            <tbody id="getPendReq">

            </tbody>
        </table>
    </div>

    <div class="row" hidden="true">
        <button id="pendreqBtn" class="btn btn-primary">Get pending requests</button>
    </div>

    <script src="index.js"></script>
</body>

</html>
